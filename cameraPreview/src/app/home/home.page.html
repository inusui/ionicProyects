<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera Preview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="cameraPreview" class="cameraPreview" >

  </div>
  <ion-img [src]="image" *ngIf="image && !cameraActive"></ion-img>

  <ion-button (click)="openCamera()" expand="full" *ngIf="!cameraActive">Start Camera</ion-button>

</ion-content>
